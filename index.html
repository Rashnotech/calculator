<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="styles/common.css">
		<link rel="stylesheet" href="styles/button.css">
		<link rel="icon" href="favicon.ico">
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<main class="calculator">
				<div class="cal_modes">Standard</div>
				<div class="screen">
					<div class="small_screen">
						8
					</div>
					<div class="main_screen">
						0
					</div>
				</div>
				<div>
					<div class="f_keys">
						<button>MC</button>
						<button>MR</button>
						<button>M+</button>
						<button>M-</button>
						<button>MS</button>
					</div>
					<section class="keypad">
						<div class="buttons">
							<button>%</button>
							<button>CE</button>
							<button>C</button>
							<button>1/x</button>
							<button>x^2</button>
							<button>[x</button>
							<button>7</button>
							<button>8</button>
							<button>9</button>
							<button>4</button>
							<button>5</button>
							<button>6</button>
							<button>1</button>
							<button>2</button>
							<button>3</button>
							<button>+/-</button>
							<button>0</button>
							<button>.</button>
						</div>
						<div class="operator">
							<button>&lt;</button>
							<button>/</button>
							<button>x</button>
							<button>-</button>
							<button>+</button>
							<button>=</button>
						</div>
					</section>
				</div>
			</main>
			<main class="stack">
				<div>
					<h3>History</h3>
					<h3>Memory</h3>
				</div>
			</main>
		</div>
		<script src="scripts/"></script>
	</body>
</html>
