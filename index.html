<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="styles/common.css">
		<link rel="stylesheet" href="styles/button.css">
		<link rel="icon" href="favicon.ico">
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<main class="calculator">
				<div class="cal_modes">
					<button><iconify-icon icon="jam:align-justify" width="25" height="25"></iconify-icon></button>
					<h3>Standard</h3> 
					<button><iconify-icon icon="heroicons:arrow-top-right-on-square-20-solid" width="20" height="20"></iconify-icon></button>
					<div class="history">
						<button><iconify-icon icon="ic:round-history" width="20" height="20"></iconify-icon></button>
					</div>						
				</div>
				<div class="screen">
					<div class="small_screen">
						8
					</div>
					<div class="main_screen">
						8
					</div>
				</div>
				<div>
					<div class="mem_keys">
						<button>MC</button>
						<button>MR</button>
						<button>M+</button>
						<button>M-</button>
						<button>MS</button>
					</div>
					<section class="keypad">
						<div class="buttons">
							<button>%</button>
							<button>CE</button>
							<button>C</button>
							<button><iconify-icon icon="uil:backspace"></iconify-icon></button>
							<button>1/x</button>
							<button>x^2</button>
							<button><iconify-icon icon="fa6-solid:square-root-variable"></iconify-icon></button>
							<button>/</button>
							<button>7</button>
							<button>8</button>
							<button>9</button>
							<button>x</button>
							<button>4</button>
							<button>5</button>
							<button>6</button>
							<button>-</button>
							<button>1</button>
							<button>2</button>
							<button>3</button>
							<button>+</button>
							<button>+/-</button>
							<button>0</button>
							<button>.</button>
							<button>=</button>
						</div>
					</section>
				</div>
			</main>
			<main class="stack">
				<div>
					<h4>History</h4>
					<h4>Memory</h4>
				</div>
			</main>
		</div>
		<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
		<script src="scripts/"></script>
	</body>
</html>
